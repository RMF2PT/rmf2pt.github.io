<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>

    <div class="container">
      <h1 class="text-center">Tic-Tac-Toe</h1>
      <div class="text-center my-2">
        <button type="button" class="btn btn-success" id="btn-reset">Start new game</button>
      </div>
      <div class="text-center my-2">
      <button type="button" class="btn btn-danger" id="playerX">Player X</button>
      <button type="button" class="btn btn-warning" id="playerO">Player O</button>
    </div>
      <div class="btn-group btn-matrix" role="group" aria-label="Three Column Button Matrix">
        <button type="button" class="btn btn-outline-primary fs-1" id="square0"></button>
        <button type="button" class="btn btn-outline-primary fs-1" id="square1"></button>
        <button type="button" class="btn btn-outline-primary fs-1" id="square2"></button>
        <button type="button" class="btn btn-outline-primary fs-1" id="square3"></button>
        <button type="button" class="btn btn-outline-primary fs-1" id="square4"></button>
        <button type="button" class="btn btn-outline-primary fs-1" id="square5"></button>
        <button type="button" class="btn btn-outline-primary fs-1" id="square6"></button>
        <button type="button" class="btn btn-outline-primary fs-1" id="square7"></button>
        <button type="button" class="btn btn-outline-primary fs-1" id="square8"></button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
