<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>JS Clock</title>
</head>
<body>
  <header id="main-header" class="bg-dark text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Vanilla JavaScript Clock</h1>
    </div>
  </header>
  <div class="container text-center">
    <div class="card card-body">
      <p>Displaying via <code>.setInterval()</code> method.</p>
      <div class="fs-2 align-self-center mb-2">
        <span id="hours">00</span> <span>:</span>
        <span id="minutes">00</span> <span>:</span>
        <span id="seconds">00</span>
      </div>
      <p>Displaying via <code>.toLocalTimeString()</code> method.</p>
      <div id="localTime" class="fs-2 mb-2"></div>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
