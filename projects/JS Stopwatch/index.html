<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>JS Stopwatch</title>
</head>

<body>
  <header id="main-header" class="bg-dark text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">JavaScript Stopwatch</h1>
    </div>
  </header>
  <div class="container">
    <div class="card card-body">
      <div class="fs-2 align-self-center m-5">
        <span id="minutes">00</span> <span class="fs-6"> m:</span>
        <span id="seconds">00</span> <span class="fs-6"> s:</span>
        <span id="cents">00</span> <span class="fs-6"> 1/100</span>
      </div>
      <div action="" class="form-inline align-self-center">
        <button id="btn-start" class="btn btn-primary">Start</button>
        <button id="btn-stop" class="btn btn-danger">Stop</button>
        <button id="btn-reset" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </div>

  <!-- JS scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
